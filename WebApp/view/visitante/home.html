<div class="container">

  <!--Section: Empresas-->
  <section id="empresas" ng-include="'view/visitante/empresas.html'"></section>
  <!--Section: Empresas-->

  <hr class="my-5">

  <!--Section: Contato-->
  <section id="contato">
    <!-- Contato -->
    <md-card>
      <md-card-header>
        <md-card-avatar>
          <ng-md-icon icon="person" size="42"></ng-md-icon>
        </md-card-avatar>

        <md-card-header-text>
          <span class="md-title">Contato</span>
          <span class="md-subhead">Preencha o formulário para entrar em contato com nossa equipe. Clique no botão Enviar para finalizar.</span>
        </md-card-header-text>

        <!-- Salvar alterações -->
        <md-card-icon-actions>
          <md-button ng-disabled="enviarContatoForm.$invalid" aria-label="Enviar dados de Contato." ng-click="enviarContato()">
            <md-tooltip md-direction="bottom">
              Enviar dos dados de Contato.
            </md-tooltip>
            <ng-md-icon icon="save" size="42"></ng-md-icon>
          </md-button>
        </md-card-icon-actions>

      </md-card-header>
      <md-card-content layout="column">
        <form name="enviarContatoForm" id="enviarContatoForm" layout="column" novalidate>
          <!-- Nome -->
          <md-input-container class="md-icon-float md-block">
            <label>Nome</label>
            <input ng-model="contato.nome" name="nome" type="text" required>
            <div ng-messages="enviarContatoForm.nome.$error" role="alert">
              <div ng-messages-include="messages.html"></div>
            </div>
          </md-input-container>

          <!-- Telefone -->
          <md-input-container class="md-icon-float md-block">
            <label>Telefone (Whatsapp)</label>
            <input ng-model="contato.telefone" name="telefone" type="text" ui-br-phone-number-mask="areaCode" required>
            <div ng-messages="enviarContatoForm.telefone.$error" role="alert">
              <div ng-messages-include="messages.html"></div>
            </div>
          </md-input-container>

          <!-- Email -->
          <md-input-container class="md-icon-float md-block">
            <label>E-mail</label>
            <input ng-model="contato.email" name="email" type="email" ng-pattern="/^.+@.+\..+$/" required>
            <div ng-messages="enviarContatoForm.email.$error" role="alert">
              <div ng-messages-include="messages.html"></div>
            </div>
          </md-input-container>

          <!-- Descrição -->
          <md-input-container class="md-icon-float md-block">
            <label>Descrição da atividade comercial</label>
            <textarea ng-model="contato.descricao" name="descricao" rows="8" cols="80">
                  </textarea>
            <div ng-messages="enviarContatoForm.descricao.$error" role="alert">
              <div ng-messages-include="messages.html"></div>
            </div>
          </md-input-container>

          <!-- Botões -->
          <div class="d-flex flex-row-reverse">
            <div class="p-2">
              <button ng-disabled="enviarContatoForm.$invalid" ng-click="enviarContato()" class="btn btn-primary btn-lg btn-block">
                Enviar
              </button>
            </div>
            <div class="p-2">
              <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">
                Limpar
              </button>
            </div>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </section>
  <!--Section: Contato-->

  <hr class="my-5">
  <!--Section: Parceiros-->
  <section id="empresas" ng-include="'view/visitante/parceiros.html'"></section>
  <!--Section: Parceiros-->

</div>
