<md-dialog aria-label="Atender Contato" style="width:80%;" ng-cloak>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div layout="column">
        <md-card>
          <md-table-container>
            <!-- Cabeçalho de opções -->
            <md-card-header>
              <md-card-avatar>
                <ng-md-icon icon="person" size="42"></ng-md-icon>
              </md-card-avatar>

              <md-card-header-text>
                <span class="md-title"> Atender Contato</span>
                <span class="md-subhead">
                  Confirme o atendimento do Contato ou cancele para voltar para a pesquisa. O atendimento será encaminhado
                  para criação da Empresa.
                </span>
              </md-card-header-text>
            </md-card-header>

            <!-- Tabela -->
            <md-table-container>
              <table md-table>
                <thead md-head>
                  <tr md-row>
                    <th md-column>Id</th>
                    <th md-column>Nome</th>
                    <th md-column>E-mail</th>
                    <th md-column>Telefone</th>
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row>
                    <td md-cell>{{contato.id | uppercase}}</td>
                    <td md-cell>{{contato.nome}}</td>
                    <td md-cell>{{contato.email}}</td>
                    <td md-cell>{{contato.telefone}}</td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>
          </md-table-container>
        </md-card>
      </div>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="fechar()" class="md-warn">
      Cancelar
    </md-button>
    <md-button ng-click="confirmar()" class="md-primary" style="margin-right:20px;">
      Confirmar
    </md-button>
  </md-dialog-actions>
</md-dialog>
