<md-content flex layout-padding>
  <md-card flex layout-padding>

    <md-card-header>
      <md-card-avatar>
        <ng-md-icon icon="card_travel" size="42"></ng-md-icon>
      </md-card-avatar>

      <md-card-header-text>
        <span class="md-title">Adicionar Natureza</span>
        <span class="md-subhead">Clique nesse botão para Salvar as informações da Natureza.</span>
      </md-card-header-text>

      <!-- Salvar alterações -->
      <md-card-icon-actions>
        <md-button ng-disabled="cadastrarNaturezaForm.$invalid" aria-label="Salvar os dados da Natureza."
          ng-click="cadastrar()">
          <md-tooltip md-direction="bottom">Salvar Natureza</md-tooltip>
          <ng-md-icon icon="save" size="42"></ng-md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-header>

    <md-card-content layout="column">
      <form name="cadastrarNaturezaForm" layout="column" novalidate>

        <fieldset>
          <legend>Dados Básicos</legend>
          <!-- Tipo da natureza -->
          <md-input-container class="md-icon-float md-block">
            <label>Tipo</label>
            <input ng-model="natureza.tipo" name="tipo" type="text" required>
            <div ng-messages="cadastrarNaturezaForm.tipo.$error" role="alert">
              <div ng-messages-include="messages.html"></div>
            </div>
          </md-input-container>
        </fieldset>
      </form>
    </md-card-content>
  </md-card>
</md-content>
